<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
			}

			body {
				display: flex;
				flex-direction: column;
			}

			#svelte {
				display: flex;
				flex-direction: column;
				flex: 1;
				width: 100%;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
