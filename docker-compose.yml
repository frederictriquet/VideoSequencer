
services:
  traefik:
    image: traefik:v3.2
    container_name: VideoSequencer-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/config.yml:/config.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_USERS}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${DOMAIN}"
      - "traefik.http.routers.traefik-secure.service=api@internal"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: VideoSequencer-app
    restart: unless-stopped
    networks:
      - web
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      - ./clips:/app/clips:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sveltebase.entrypoints=http"
      - "traefik.http.routers.sveltebase.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.middlewares.sveltebase-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.sveltebase.middlewares=sveltebase-https-redirect"
      - "traefik.http.routers.sveltebase-secure.entrypoints=https"
      - "traefik.http.routers.sveltebase-secure.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.sveltebase-secure.tls=true"
      - "traefik.http.routers.sveltebase-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.sveltebase-secure.service=sveltebase"
      - "traefik.http.services.sveltebase.loadbalancer.server.port=3000"
      - "traefik.docker.network=web"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  render:
    build:
      context: ./render-service
      dockerfile: Dockerfile
    container_name: VideoSequencer-render
    restart: unless-stopped
    networks:
      - web
    volumes:
      - ./clips:/app/clips:ro
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  web:
    external: true
